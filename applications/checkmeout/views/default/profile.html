{{extend 'layout.html'}}

<h1>{{="%(first_name)s %(last_name)s" % user}}</h1>

{{block head}}
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<link rel="stylesheet" href="{{=URL('static','css/bootstrap-image-gallery.min.css')}}"/> 
{{end}}

<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
  {{for pic in photos:}}
  <a rel="gallery" href="{{=URL('download',args=pic.photo)}}" title="{{=pic.title}}">
    <img src="{{=URL('download',args=pic.photo)}}">
  </a>
  {{pass}}
</div>

<div id="modal-gallery" class="modal modal-gallery hide fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body"><div class="modal-image"></div></div>
    <div class="modal-footer">
        <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
        <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
        <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
    </div>
</div>

{{block scripts}}
<script src="{{=URL('static', 'js/load-image.min.js')}}"></script>
<script src="{{=URL('static', 'js/bootstrap-image-gallery.min.js')}}"></script>
{{end}}
