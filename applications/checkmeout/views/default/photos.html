{{extend 'layout.html'}}

<h1>{{=T('Your photos')}}</h1>

<ul class="thumbnails">
  {{for pic in photos:}}
  <div class="pic">
    <li class="span2">
      <a class="thumbnail" href="{{=URL('default','photos', args=pic.id)}}">
        <img src="{{=URL('download',args=pic.photo)}}" alt="{{=pic.title}}"/>
      </a>
      <h5>{{=pic.title}}</h5>
    </li>
  </div>
  {{pass}}
</ul>

<h2>{{=T('Add more')}}</h2>
{{=form}}

<div class="star-rating"><s><s><s><s><s><s></s></s></s></s></s></s></div>

<script type="text/javascript">
  $(function() {
  $("div.star-rating > s").on("click", function(e) {
  var numStars = $(e.target).parentsUntil("div").length+1;
  alert(numStars + (numStars == 1 ? " star" : " stars!"));
  });
});
</script>
