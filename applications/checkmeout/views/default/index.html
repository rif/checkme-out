{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<table class="table table-bordered">
<tbody>
{{for r in rows:}}
<tr>
  <td>
  <a href="{{=URL('default','photos', args=r.auth_user.id)}}">
    {{='%(first_name)s %(last_name)s' % r.auth_user}}
    {{if r.photo:}}
    <img src="{{=URL('download', args=r.photo.thumbnail)}}" alt="" />
    {{pass}}
  </a>
  </td>
</tr>
{{pass}}
</tbody>
</table>
